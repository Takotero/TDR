<!DOCTYPE html>
<html lang="cat" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <title></title>
</head>

<body>
  <input type="range" min="0.5" max="10" value="1" class="slider" step="0.2" id="zoom">

  <canvas id="canvas"></canvas>
    
    <fieldset class="propietats planeta">
      <legend> Propietats Planeta </legend>

      <label>Radi Planeta (m): </label>
      <input type="text" name="radi-planeta" id="rplaneta" value="1"><br>

    </fieldset>

    <fieldset class="propietats orbitant">
      <legend>Propietats Orbitant</legend>

      <select name="predefinits" id="select-predef">
        </select><br><br>


      <label>Posici√≥ Inicial (m): </label>
      <input type="text" placeholder="sX" name="posicio-inicial-x" value="1" id="sXi">
      <input type="text" placeholder="sY" name="posicio-inicial-y" value="1" id="sYi"><br>

      <label>Velocitat Inicial (m/s): </label>
      <input type="text" placeholder="vX" name="velocitat-inicial-x" value="1" id="vXi">
      <input type="text" placeholder="vY" name="velocitat-inicial-y" value="1" id="vYi"><br>


    </fieldset>
    
    <script src="./js/selectors.js" type="module"></script>
    <script src="./js/canvas.js"></script>
    
</body>
 
</html>
