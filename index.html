<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style i Iconos -->
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/f977332251.js" crossorigin="anonymous"></script>
  <title>TDR</title>
</head>

<body>

  <canvas id="canvas"></canvas>

  <div class="botons">
    <button id="opcions" ><i class="fas fa-tools"></i></button>
    <button id="calcular"><i class="fas fa-check"></i></button>
    <div>
      <button id="zoom_-"><i class="fas fa-minus"></i></button>
      <span id="zoomvalue">0.5</span><span>x</span>
      <button id="zoom_+"><i class="fas fa-plus"></i></button>
    </div>
   </div>
  
  <div class="opcionshide" id="opcionsDIV" > 
    <div class="planetes">
        <div><select name="planeta" id="select-planeta"></div>

        <div><input type="text" title="Radi" name="radi-planeta" id="mplaneta" value="1"></div>
        <div><input type="text" title="Massa" name="radi-planeta" id="rplaneta" value="1"></div>
    </div>
    <div class="orbitant">
        <div><select name="predefinits" id="select-predef"></div>

        <div><input type="text" placeholder="sX" title="vX" name="posicio-inicial-x" value="1" id="sXi"></div>
        <div><input type="text" placeholder="sY" title="vY" name="posicio-inicial-y" value="1" id="sYi"></div><br>

        <div><input type="text" placeholder="vX" title="vX" name="velocitat-inicial-x" value="1" id="vXi"></div>
        <div><input type="text" placeholder="vY" title="vY" name="velocitat-inicial-y" value="1" id="vYi"></div>
    </div>
  </div>
  <script src="./js/selectors.js" type="module"></script>
  <script src="./js/canvas.js"></script>
  <script src="./js/style.js"></script>
</body>

</html>
